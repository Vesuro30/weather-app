<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>:: Ledford Weather Tracker ::</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

<div id="asideWrapper">

  <aside id="searchContainer">
    <h2>Search for a City:</h2>
    <input type="text" name="searchBar" id="searchBar">
    <button type="button" id="searchButton">Search</button>
  </aside>

  <aside id="recentlySearched">
    <ul id="recentlySearchedList">
      <li>TEST</li>
      <li>TEST</li>
      <li>TEST</li>
      <li>TEST</li>
      <li>TEST</li>
      <li>TEST</li>
      <li>TEST</li>
      <li>TEST</li>

    </ul>
  </aside>
</div>

<div id="conditionsForecast">

<section id="currentConditions">
  <div id="cityName">Denver</div>
  <div id="temperature">Temp: </div>
  <div id="windSpeed">Wind:</div>
  <div id="humidity">Humidity:</div>
  <div id="uvIndex">UV Index:</div>

</section>

<h2 id="fiveDayHeader">5-Day Forecast:</h2>

<section id="fiveDayForecast">
  <div id="day1">Day 1</div>
  <div id="day2">Day 2</div>
  <div id="day3">Day 3</div>
  <div id="day4">Day 4</div>
  <div id="day5">Day 5</div>
</section>
</div>




  <script src="./script/script.js"></script>
</body>
</html>
